<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Life Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="life-game">
      <h1>Beacon</h1>
      <div class="toolbar">
        <div>
          <input class="lg-mx-text" type="number" min=1 max=50 value="6">
          x
          <input class="lg-my-text" type="number" min=1 max=50 value="6">
          <button class="lg-create-button">生成</button>
        </div>
        <div>
          <button class="lg-sharelink-button">リンク生成</button>
          <input class="lg-code-text" type="text" readonly>
        </div>
        <div>
          Rule: B3/S23
        </div>
        <div>
          <button class="lg-reset-button">Q</button>
          <button class="lg-back-button">I<</button>
          <button class="lg-pause-button">II</button>
          <button class="lg-step-button">>I</button>
          <button class="lg-play-button">>></button>
        </div>
      </div>
      <div class="lg-board" style="grid-template-columns: repeat(6, min-content); grid-template-rows: repeat(6, min-content);">
        <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
        <div></div> <div class="lg-alive-cell"></div> <div class="lg-alive-cell"></div> <div></div> <div></div> <div></div>
        <div></div> <div class="lg-alive-cell"></div> <div></div> <div></div> <div></div> <div></div>
        <div></div> <div></div> <div></div> <div></div> <div class="lg-alive-cell"></div> <div></div>
        <div></div> <div></div> <div></div> <div class="lg-alive-cell"></div> <div class="lg-alive-cell"></div> <div></div>
        <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
      </div>
      <div class="lg-status-bar">
        status: 1
      </div>
    </section>
    <!-- javascript -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
